name: Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    name: Test
    strategy:
      matrix:
        ts-version:
          - "4.7"
          - "4.6"
          - "4.5"
          - "4.4"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Install TypeScript ${{ matrix.os }}
        run: npm install typescript@${{ matrix.os }}

      - name: Run tests
        run: npm run test

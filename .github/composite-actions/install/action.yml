name: "Setup & Install"
description: "Setup build environment and install dependencies"

runs:
  using: composite
  steps:
    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 16
        cache: "pnpm"

    - name: Install dependencies
      shell: bash
      run: pnpm install
